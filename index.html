<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Manage Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link id="theme-style" rel="stylesheet" href="styles/style.css">
    <!--  <link id="theme-style2" rel="stylesheet" href="styles/darkstyle.css">-->


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 col-md-3 p-0 sidebar">
            <div class="d-flex flex-column">
                <div class="logo text-center text-white">POS System</div>
                <div class="theme-toggle-wrapper d-flex justify-content-center align-items-center mt-auto mb-auto flex-column">
                    <div class="form-check form-switch text-white">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label" for="themeToggle">Dark Mode</label>
                    </div>
                </div>
                <div class="menu-heading">Main Menu</div>
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="customer_button" onclick=" this.classList.add('clicked')">
                            <i class="bi bi-people"></i>
                            Manage Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="item_button" onclick=" this.classList.add('clicked')">
                            <i class="bi bi-shop"></i>
                            Manage Store
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="order_button" onclick=" this.classList.add('clicked')">
                            <i class="bi bi-bag"></i>
                            Place Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="order_history_button" onclick=" this.classList.add('clicked')">
                            <i class="bi bi-bag"></i>
                            Order History
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-lg-10 col-md-9 p-0 content-wrapper">
            <section id="customer_page">

                <!-- Top Bar -->
                <div class="bg-white shadow-sm p-3 mb-3">
                    <h5 class="page-title mb-0">Manage Customer</h5>
                </div>

                <!-- Content Area -->
                <div class="container-fluid px-4">
                    <!-- Search Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8 mb-3 mb-md-0">
                                    <input type="text" class="form-control" placeholder="Search customer by name or email" id="searchCustomer">
                                </div>
                                <div class="col-md-4">
                                    <div class="d-grid">
                                        <button class="btn btn-primary" id="searchButton">Search
                                            <i class="bi bi-search me-2"></i>Search
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Customer Form Section -->
                    <div class="card mb-4">
                        <div class="card-header bg-white">
                            <h6 class="mb-0">Customer Details</h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="customer_id" class="form-label">Customer ID</label>
                                        <input type="text" class="form-control" id="customer_id"  readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email address">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                                    </div>
                                </div>
                                <!-- Action Buttons -->
                                <div class="action-buttons d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-outline-secondary" id="customer_reset">Cancel</button>
                                    <button type="button" class="btn btn-success" id="customer_save">
                                        <i class="bi bi-person-plus me-1"></i>Register
                                    </button>
                                    <button type="button" class="btn btn-primary" id="customer_update">
                                        <i class="bi bi-pencil me-1"></i>Update
                                    </button>
                                    <button type="button" class="btn btn-danger" id="customer_delete">
                                        <i class="bi bi-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Customer Table -->
                    <div class="card">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">All Customers</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped mb-0">
                                    <thead class="table-light">
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">First Name</th>
                                        <th class="text-center">Last Name</th>
                                        <th class="text-center">Email</th>
                                        <th class="text-center">Phone</th>
                                        <th class="text-center">Address</th>
                                    </tr>
                                    </thead>
                                    <tbody id="customer_table">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="item_page">
                <!-- Top Bar -->
                <div class="bg-white shadow-sm p-3 mb-3">
                    <h5 class="page-title mb-0">Manage Store</h5>
                </div>
                <!-- Content Area -->
                <div class="container-fluid px-4">
                    <!-- Search Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8 mb-3 mb-md-0">
                                    <input type="text" class="form-control" placeholder="Search item by name" id="item_search" >
                                </div>
                                <div class="col-md-4">
                                    <div class="d-grid">
                                        <button class="btn btn-primary" id="searchItemButton">Search
                                            <i class="bi bi-search me-2"></i>Search
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
